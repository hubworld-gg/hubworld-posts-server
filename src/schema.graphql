type Post @key(fields: "id") {
  id: ID!
  author: User!
  content: String # markdown
  tags: [String]
  reactions: [Reactions]
}

extend type User @key(fields: "id") {
  id: ID! @external
  posts: [Post]
}

type Reactions {
  type: String!
  count: Int!
  nodes: [Reaction]!
}

type Reaction {
  type: String!
  user: User!
}
