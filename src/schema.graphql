extend type Query {
  postsByAuthor(id: ID!): [Post!]!
  postById(id: ID!): Post
}

type Post @key(fields: "id") {
  id: ID!
  author: User!
  content: String! # markdown
  tags: [String!]!
  reactions: [Reaction!]!
}

extend type User @key(fields: "id") {
  id: ID! @external
  posts: [Post!]!
}

type Reaction {
  type: String!
  user: User!
}
